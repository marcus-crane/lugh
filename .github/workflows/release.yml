name: Create release binaries for lugh

on:
  release:
    types: [published]

jobs:
  release-matrix:
    name: release lugh binaries
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
    steps:
      - uses: actions/checkout@v2
      - uses: oprypin/install-crystal@v1
        with:
          crystal: 1.0.0
      - run: shards install
      - run: crystal spec
      - run: crystal build src/lugh.cr --release
      - name: Dump GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJSON(github) }}
        run: echo "$GITHUB_CONTEXT"
      - name: Compress binary
        uses: master-atul/tar-action@v1.0.2
        with:
          command: c
          cwd: .
          files: lugh
          outPath: lugh-${{ matrix.include.os }}-{{ github.event.release.tag_name }}-{{ github.event.release.tag_version }}.tar.gz
      - uses: actions/upload-artifact@v2
        with:
          name: lugh-${{ matrix.include.os }}-{{ github.event.release.tag_name }}-{{ github.event.release.tag_version }}.tar.gz
          path: lugh-${{ matrix.include.os }}-{{ github.event.release.tag_name }}-{{ github.event.release.tag_version }}.tar.gz