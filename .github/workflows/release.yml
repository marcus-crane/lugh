name: Create release binaries for lugh

on:
  release:
    types: [published]

jobs:
  release-matrix:
    name: release lugh binaries
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
    steps:
      - uses: actions/checkout@v2
      - uses: oprypin/install-crystal@v1
        with:
          crystal: 1.0.0
      - run: shards install
      - run: crystal spec
      - run: crystal build src/lugh.cr --release
      - name: Compress binary
        uses: master-atul/tar-action@v1.0.2
        with:
          command: c
          cwd: .
          files: lugh
          outPath: lugh-${{ matrix.os }}-${{ github.event.release.tag_name }}.tar.gz
      - uses: octokit/request-action@v2.x
        id: get_latest_release
        with:
          route: GET /repos/{owner}/{repo}/releases/latest
          owner: marcus-crane
          repo: lugh
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: get upload url
        id: get_upload_url
        run: |
          url=$(echo "$response" | jq -r '.upload_url')
          echo "::set-output name=url::$url"
        env:
          response:  ${{ steps.get_latest_release.outputs.data }}
      - name: Upload a Release Asset
        uses: actions/upload-release-asset@v1.0.2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url:  ${{steps.get_upload_url.outputs.url}}
          asset_path: ./lugh-${{ matrix.os }}-${{ github.event.release.tag_name }}.tar.gz
          asset_name: lugh-${{ matrix.os }}-${{ github.event.release.tag_name }}.tar.gz
          asset_content_type: application/gzip